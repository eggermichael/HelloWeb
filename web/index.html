<html>
    <head>
        <title>BMI Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Entry Form</h1>
        
        <form name="Name Input Form" action="response.jsp">
            Enter your height in meters (e.g. 1.79 or 1.66)
            <input type="number" name="height" step="0.01" max="999" min="0"/>
            Enter your weight in kilograms (e.g. 78.1 or 67.5)
            <input type="number" name="weight" step="0.1" max="999" min="0"/>
            Press OK to find out your BMI
            <input type="submit" value="OK" />
        </form>
    </body>
</html>
